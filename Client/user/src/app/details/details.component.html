<div class="flex items-center justify-center p-12 bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6 text-center">User Details</h2>
      <form (ngSubmit)="fetchUserDetails()" class="space-y-4">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
          <input type="text" id="username" [(ngModel)]="username" name="username" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
        <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Fetch Details</button>
      </form>
  
      <div *ngIf="userDetails" class="mt-6">
        <h3 class="text-xl font-semibold">User Information</h3>
        <p class="mt-2 text-gray-600"><strong>Username:</strong> {{ userDetails.name }}</p>
        <p class="mt-2 text-gray-600"><strong>Email:</strong> {{ userDetails.email }}</p>
      
      </div>
    </div>
  </div>
